<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Access</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">

        <main>
            <figure class="image"></figure>
            <!-- card content -->
            <div class="card">
                <header>
                    <i class="fa-solid fa-location-dot fa-beat-fade fa-3x" style="color: #B197FC;"></i>
                    <h1>Location Access</h1>
                </header>
                <p id="demo">Click the button to get your location.</p>
                <!-- <p id="demo">Current Address: {{ current_address }}</p> -->
                <button class="btn" onclick="getLocation()">Submit</button>
            </div>
        </main>
        
    </div>


    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                document.getElementById("demo").innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // Send latitude and longitude to backend as JSON
            fetch('/?latitude=' + latitude + '&longitude=' + longitude, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));

            fetch('/get-current-address')
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));

            var current_address = "{{ current_address }}";
            document.getElementById("demo").innerHTML = "Latitude, Longitude: " + latitude + ", " + longitude;
            document.getElementById("demo").innerHTML += "<br>Current Address: " + current_address;
        }
    </script>
</body>
</html>
